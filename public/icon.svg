<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <!-- Full background (covers entire area for maskable icon) -->
  <rect width="512" height="512" fill="url(#bg)"/>
  <rect width="512" height="512" fill="url(#shine)"/>
  <!-- Dumbbell icon (scaled to fit within maskable safe zone ~80%) -->
  <g transform="translate(256,256) rotate(-45)">
    <!-- Bar -->
    <rect x="-90" y="-9" width="180" height="18" rx="9" fill="#ffffff"/>
    <!-- Left weight plates -->
    <rect x="-128" y="-34" width="30" height="68" rx="7" fill="#ffffff"/>
    <rect x="-150" y="-27" width="19" height="54" rx="5" fill="#ffffff" opacity="0.75"/>
    <!-- Right weight plates -->
    <rect x="98" y="-34" width="30" height="68" rx="7" fill="#ffffff"/>
    <rect x="131" y="-27" width="19" height="54" rx="5" fill="#ffffff" opacity="0.75"/>
  </g>
</svg>
