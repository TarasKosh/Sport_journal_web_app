<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <!-- Subtle shine overlay -->
  <rect width="512" height="512" rx="108" fill="url(#shine)"/>
  <!-- Dumbbell icon -->
  <g transform="translate(256,256) rotate(-45)">
    <!-- Bar -->
    <rect x="-110" y="-10" width="220" height="20" rx="10" fill="#ffffff"/>
    <!-- Left weight plates -->
    <rect x="-155" y="-40" width="35" height="80" rx="8" fill="#ffffff"/>
    <rect x="-180" y="-32" width="22" height="64" rx="6" fill="#ffffff" opacity="0.75"/>
    <!-- Right weight plates -->
    <rect x="120" y="-40" width="35" height="80" rx="8" fill="#ffffff"/>
    <rect x="158" y="-32" width="22" height="64" rx="6" fill="#ffffff" opacity="0.75"/>
  </g>
</svg>
